    <main>
        <h2>Report a Storm</h2>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">Full Name* <input type="text" name="fullname" required
                       pattern="^.* .*${5,}"></label>
                <label class="top">Email* <input type="emai" name="email" 
                    placeholder="someone@gmail.com" required></label>
                <label class="top">Phone* <input type="tel" name="phone"
                    placeholder="1235551234" required></label>
                <label class="top">Zip Code* <input type="text" name="zip"
                    pattern="[0-9]{5}" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Informaion</legend>
                <label class="top">Storm Date<input type="date" name="sdate"></label>
                <label class="top">Storm Type<input name="stype" list="stypelist"></label>
                <datalist class="top" id="stypelist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>

                <label class="top" for="rating">Severity Rating &nbsp;&nbsp;&nbsp; <span id="ratingvalue">5</span>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)">
                </label>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

                <div>Storm Region</div>
                    <label>
                        <select name="regions" id="selectregion" onchange="selectResponse()">
                            <option value="" disabled selected>Select Region &#9662; </option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                            </select>
                    </label>

                    <div>In-Danger Level</div>
                    <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
        </fieldset>

        <fieldset>
            <legend>Addional Info/Comments</legend>
            <label class="comment">Share addional informaion or comments here
                <textarea name="comment"></textarea></label>
        </fieldset>

        <input type="submit" value="Submit A Report" class="submitBtn">

    </form>

      </main>
