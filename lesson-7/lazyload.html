
<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Lazy Loading</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazyload.css" />
    <meta name="description" content="Progressive Loading of Images assignment"/>
</head>

<body>
    <main>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/suchen.jpg" alt="suchen">

    <picture>
        <img src="images/placeholder.png" data-src="images/Micah.jpg" alt="micah">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/China1.jpg" alt="china1">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/China2.jpg" alt="chine2">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/China3.jpg" alt="china3">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/China4.jpg" alt="china4">
    </picture>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
